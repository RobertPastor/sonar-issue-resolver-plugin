					divHeadActionExport.style.fontSize = textSize;

					divHeadActionExport.appendChild(headActionExport);
					tdHeadActionExport.appendChild(divHeadActionExport);
					trOne.appendChild(tdHeadActionExport);

					divHeadActionUpdate.appendChild(headActionUpdate);
					tdHeadActionUpdate.appendChild(divHeadActionUpdate);
					trOne.appendChild(tdHeadActionUpdate);
					
					actionsTable.appendChild(trOne);

					divActionExport.appendChild(document.createTextNode("Export"));

					divActionExport.style.border = "thin dotted red";
